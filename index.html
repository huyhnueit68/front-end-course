<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRONT END COURSE</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="setting-page">
        <div class="setting-page__header">
            <div class="page__header-left">
                <div class="header-left--logo"></div>
                <div class="header-left--dashboard">
                    <div class="dashboard-icon"></div>
                    <span class="dashboard-text">Dashboard</span>
                </div>
                <div class="header-left--app">
                    <div class="app-icon"></div>
                    <span class="app-text">App</span>
                </div>
            </div>
            <div class="page__header-right">
                <div class="header-right--search">
                    <div class="icon search-icon"></div>
                </div>
                <div class="header-right--noti">
                    <div class="icon noti-icon"></div>
                </div>
                <div class="header-right--profile">
                    <div class="icon profile-icon"></div>
                </div>
                <div class="header-right--setting">
                    <div class="icon setting-icon"></div>
                </div>
            </div>
        </div>

        <div class="setting-page__body">
            <div class="setting-page__sidebar" id="page__sidebar">
                <div class="page__sidebar--btn-arrow">
                    <div class="btn-arrow__icon"></div>
                </div>
            </div>
            <div class="setting-page__content">
                
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
